{% extends 'calendars/baseModal.html' %}

{% block modalTitle %}
    Profile
{% endblock %}

{% block modalBody %}
    <div>
        <span class="font-weight-bolder">Name:</span> {{ profile.name }}
    </div>
    <div>
        <span class="font-weight-bolder">Date of birth:</span> {{ profile.birthdate }}
    </div>
    <div>
        <span class="font-weight-bolder">Email</span> {{ profile.email }}
    </div>
{% endblock %}

{% block footerButton %}
    <button type="button" id="update-profile" class="btn btn-success" data-form-url="{% url 'profile-update' profile.pk %}?next={{ next }}">
        Update profile
    </button>
    {% comment %} <button type="button" id="delete-task" class="btn btn-danger" data-form-url="{% url 'task-delete' task.pk %}?next={{ next }}">
        Delete
    </button> {% endcomment %}
{% endblock %}
