version: "3"

services:
    db:
        image: mysql:latest
        command: mysqld --default-authentication-plugin=mysql_native_password
        volumes:
            - "./mysql:/var/lib/mysql"
        ports:
            - "3307:3307"
        environment:
            - MYSQL_ROOT_PASSWORD=secret123
            - MSQL_DATABASE=dango_app
            - MYSQL_USER=django_app
            - MYSQL_PASSWORD=django_app123
    web:
        build: .
        command: bash -c "python3 manage.py collectstatic --no-input && python3 manage.py migrate && gunicorn --timeout=30 --workers=2 --bind :8000 dailytaskmanager.wsgi:application"
        volumes:
            - .:/code
            - static-volume:/code/static
        ports:
            - "8000:8000"
        depends_on:
            - db
    nginx:
        image: nginx:latest
        ports:
            - "3000:8000"
        volumes:
            - static-volume:/code/static
            - ./config/nginx:/etc/nginx/conf.d
        depends_on:
            - web
    
volumes:
    static-volume: