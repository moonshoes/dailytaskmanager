{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Daily Task Manager</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'calendars/stylesheet.css' %}" />
</head>
<body>
    <div class="container-fluid vh-100 p-0">
        <nav class="navbar navbar-expand navbar-light bg-navbar">
            <a class="navbar-brand" href="#">Daily Task Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="#">Create</a>
                    <a class="nav-item nav-link" href="#">Habits</a>
                </div>
                <div class="navbar-nav mr-auto">
                    <form class="form-inline">
                        <select class="custom-select">
                            <option value="yearly">Yearly</option>
                            <option selected value="monthly">Monthly</option>
                            <option value="weekly">Weekly</option>
                            <option value="daily">Daily</option>
                        </select>
                    </form>
                </div>
                <div class="navbar-nav">
                        <a class="nav-item nav-link" href="#">Hi, Elise!</a>
                        <a class="nav-item nav-link" href="#">Log Out</a>
                </div>
            </div>
        </nav>

        <div class="container-fluid h-75">
            <div class="row mt-3 h-100">
                <div class="col-9 bg-main mx-3">
                    {% block content %}
                    {% endblock %}
                </div>
                <div class="col-sm mr-3">
                    <div class="row h-100 row-cols-1">
                        <div class="col bg-main mb-2 px-3 pt-3 pb-1 d-flex flex-column">
                            <div>
                                <h5 class="text-center">Today's tasks</h5>
                                <hr>
                            </div>
                            <div class="mt-auto text-center">
                                <hr class="m-0">
                                <a href="#" class="text-decoration-none text-muted mb-0">All tasks</a>
                            </div>

                        </div>
                        <div class="col bg-main mt-2 px-3 pt-3 pb-1 d-flex flex-column">
                            <div>
                                <h5 class="text-center">Today's habits</h5>
                                <hr>
                            </div>
                            <div class="mt-auto text-center">
                                <hr class="m-0">
                                <a href="#" class="text-decoration-none text-muted mb-0">All habits</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
