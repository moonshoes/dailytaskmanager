{% block formBeginning %} {% endblock %}
    <div class="modal-header">
        <h5 class="modal-title" id="baseModalLabel">{% block modalTitle %} {% endblock %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {% block modalBody %} {% endblock %}
    </div>
    <div class="modal-footer d-flex">
        <div>
            {% block footerButton %} {% endblock %}
        </div>
        <div class="ml-auto">
            {% block additionalFooterButton %} {% endblock %}
        </div>
    </div>
{% block formEnd %} {% endblock %}
