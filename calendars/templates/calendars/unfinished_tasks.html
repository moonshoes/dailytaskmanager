{% extends 'calendars/base.html' %}

{% block content %}
<div class="col-9 h-100 bg-main mx-3 overflow-auto">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.name }}</td>
                    <td>{{ task.description }} </td>
                    <td>{{ task.date }}</td>
                    <td>
                        <button type="button" id="task-detail-{{ task.pk }}" class="modal-trigger btn btn-outline-primary btn-sm" data-form-url="{% url 'task-detail' task.pk %}?next={{ request.path }}">
                            Detail
                        </button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
