{% extends 'calendars/base.html' %}
{% load calendars_filters %}

{% block content %}
<div class="col-9 h-100 bg-main mx-3 overflow-auto">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Unlocked on</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for reward in rewards %}
                <tr>
                    <td>{{ reward.unlockDate }}</td>
                    <td>{{ reward.reward.description }}</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-outline-primary modal-trigger" data-form-url="{% url 'unlocked-reward-delete' reward.pk %}?next={{ request.path }}">
                            Reward done
                        </button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
