{% extends 'calendars/base.html' %}
{% load calendars_filters %}

{% block content %}
<div class="col-9 h-100 bg-main mx-3 overflow-auto">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Unlocked on</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for reward in rewards %}
                <tr>
                    <td>{{ reward.unlockDate }}</td>
                    <td>{{ reward.reward.description }}</td>
                    <td>
                        <button type="button" class="icon-button modal-trigger" data-form-url="{% url 'unlocked-reward-delete' reward.pk %}?next={{ request.path }}">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
                            </svg>
                        </button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
